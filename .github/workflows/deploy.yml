name: Manual build and deploy to ECS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Where to deploy"
        type: choice
        required: true
        options:
          - dev
          - staging
          - prod
      image_tag:
        description: "Docker image tag to deploy (e.g. sha, v1.2.3). Leave blank to use latest."
        type: string
        required: false
        default: ""
      confirm:
        description: "Type DEPLOY to confirm (recommended for prod)"
        type: string
        required: true
        default: ""

concurrency:
  group: ecs-staging
  cancel-in-progress: true

env:
  AWS_REGION: us-east-2
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  APP_NAME: globus
  ECS_TASK_DEFINITION: ecs-task-def.json
  CONTAINER_NAME: app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guardrail
        run: |
          if [ "${{ inputs.environment }}" = "prod" ] && [ "${{ inputs.confirm }}" != "DEPLOY" ]; then
            echo "Refusing: for prod you must type DEPLOY in the confirm field."
            exit 1
          fi

      - name: Show chosen inputs
        run: |
          echo "env = ${{ inputs.environment }}"
          echo "tag = ${{ inputs.image_tag }}"

      - name: Set env-specific variables
        run: |
          NAME_PREFIX="${APP_NAME}-${{ inputs.environment }}"
          echo "NAME_PREFIX=${NAME_PREFIX}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=${NAME_PREFIX}-app" >> $GITHUB_ENV
          echo "ECS_CLUSTER=${NAME_PREFIX}-cluster" >> $GITHUB_ENV
          echo "ECS_SERVICE=${NAME_PREFIX}-service" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-ecs-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: >
          docker build
          --platform linux/amd64
          -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          -t "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          .

      - name: Push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Substitute AWS account id in task definition
        run: envsubst < "${{ env.ECS_TASK_DEFINITION }}" > ecs-task-def.rendered.json

      - name: Render new task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ecs-task-def.rendered.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Deploy ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
